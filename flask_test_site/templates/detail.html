<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>My Favorite Games {context.game_title}</title>
        <meta name="description" content="Test Website">
        <meta name="author" content="Javier Oviedo">
        <link rel="stylesheet" href="../static/styles/styles.css">

                    <div class= "mt-5">
                        <h3>{{context.game_title}}</h3>
                    </div>
                    <div class="game-detail-text-container">

                    </div>
                </div>
            </div> 
        </div>
    </body>
