<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>My Favorite Games</title>
        <meta name="description" content="Test Website">
        <meta name="author" content="Javier Oviedo">
        <link rel="stylesheet" href="../static/styles/styles.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    
    <body>
        <div class = "container-fluid dark-red-header">
            <div class = "row">
                <div class = "col-12 text-center py-4"> 
                    <h1>My Favorite Games</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="carouselExampleControls" class="carousel slide py-4" data-ride="carousel">
                
                <div class="carousel-inner">
                    {% for picture in games.games: %}
                    <div class="carousel-item {% if loop.index0 == 0 %} active {% endif %}">
                        <img  class="d-block w-100 carousel-img" src="{{picture.banner_location}}" alt="{{picture.game_title}}" height="500"/>
                        <div class="carousel-caption d-none d-md-block">
                            <h3>{{picture.game_title}}</h3>
                            <p>{{picture.description}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class = "container my-5">
                <div class = "text-center my-4">
                    <h3>More Games</h3>
                </div>

                <div class="row">
                    {% for game in games.games  %}
                    <div class = "col-12 col-lg-4">
                        <a href="{{ url_for('detail', game_id = game.id ) }}" class = "circle-container">
                            <img src = "{{game.image_location}}">
                        </a>
                    </div>
                    {% endfor %}
                </div>

            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
